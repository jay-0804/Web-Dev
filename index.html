<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            color: #333;
            display: grid;
            place-items: center;
            height: 100vh;
            text-align: center;
        }

        .card {
            background-color: #fff;
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
        }

        .card-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid white;
            margin-bottom: 10px;
        }

        .card-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .card-header p {
            margin: 5px 0;
            font-size: 1rem;
            color: #e0e0e0;
        }

        .card-body {
            padding: 20px;
            background-color: #fff;
        }

        .card-body p {
            font-size: 1rem;
            line-height: 1.5;
            color: #555;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }

        .card-footer a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 1.2rem;
        }

        .card-footer a:hover {
            color: #388e3c;
        }

        .contact-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .contact-btn:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-header">
            <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="John Doe">
            <h2>John Doe</h2>
            <p>Web Developer</p>
        </div>
        <div class="card-body">
            <p>Passionate about building responsive and user-friendly websites. Always eager to learn new technologies and improve my skills.</p>
        </div>
        <div class="card-footer">
            <a href="https://github.com/johndoe" target="_blank">GitHub</a>
            <button class="contact-btn">Contact</button>
        </div>
    </div>

</body>
</html>
